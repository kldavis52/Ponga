{% extends 'base.html' %} {% block content %}

<header class="header">
  <a href="#">
    <img
      src="http://unsplash.it/300/200?gravity=center"
      class="studiopal-logo"
    />
  </a>
  StudioPal!
  <form class="search-bar">
    <input
      class="search-input"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button type="submit" class="search-btn">
      <img src="http://unsplash.it/75/50?gravity=center" />
    </button>
  </form>
  <div class="menu-icons">
    <a href="#">
      <img src="http://unsplash.it/75/50?gravity=center" alt="this link" />
    </a>
    <a href="#">
      <img src="http://unsplash.it/75/50?gravity=center" alt="that link" />
    </a>
    <a href="#">
      <img src="http://unsplash.it/75/50?gravity=center" alt="this link" />
    </a>
    <a href="#">
      <img
        class="menu-channel-icon"
        src="http://unsplash.it/75/50?gravity=center"
        alt="channel-icon"
      />
    </a>
  </div>
</header>
<div class="categories">
  <section class="category-selection">
    <button class="category">All</button>
    <button class="category">Category 1</button>
    <button class="category">Category 2</button>
    <button class="category">Category 3</button>
    <button class="category">Category 4</button>
    <button class="category">Category 5</button>
    <button class="category">Category 6</button>
    <button class="category">Category 7</button>
    <button class="category">Category 8</button>
    <button class="category">Category 9</button>
  </section>
</div>
<div class="videos">
  <section class="video-section">
    <h2 class="video-section-title">Workout videos</h2>
    <button class="video-section-title-close">&times;</button>
    <article class="video-container">
      <a href="{% url 'video_detail' video_pk=video_pk %}" class="thumbnail">
        <img
          class="thumbnail-image"
          src="http://unsplash.it/250/150?gravity=center"
        />
      </a>
      <div class="video-bottom-section">
        <a href="#">
          <img
            class="channel-icon"
            src="http://unsplash.it/36/36?gravity=center"
          />
        </a>
        <div class="video-details">
          <a href="#" class="video-title">VideoTitle</a>
          <a href="" class="video-channel-name">Channel Name</a>
          <div class="video-meta-data">
            <span>upvotes</span>
            <span>pub_date</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <section class="video-section">
    <h2 class="video-section-title">Recommended videos</h2>
    <button class="video-section-title-close">&times;</button>
    <article class="video-container">
      <a href="#" class="thumbnail">
        <img
          class="thumbnail-image"
          src="http://unsplash.it/250/150?gravity=center"
        />
      </a>
      <div class="video-bottom-section">
        <a href="#">
          <img
            class="channel-icon"
            src="http://unsplash.it/36/36?gravity=center"
          />
        </a>
        <div class="video-details">
          <a href="#" class="video-title">VideoTitle</a>
          <a href="" class="video-channel-name">Channel Name</a>
          <div class="video-meta-data">
            <span>upvotes</span>
            <span>pub_date</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <section class="video-section">
    <h2 class="video-section-title">Liked Videos</h2>
    <button class="video-section-title-close">&times;</button>
    <article class="video-container">
      <a href="#" class="thumbnail">
        <img
          class="thumbnail-image"
          src="http://unsplash.it/250/150?gravity=center"
        />
      </a>
      <div class="video-bottom-section">
        <a href="#">
          <img
            class="channel-icon"
            src="http://unsplash.it/36/36?gravity=center"
          />
        </a>
        <div class="video-details">
          <a href="#" class="video-title">VideoTitle</a>

            <span>upvotes</span>

          </div>
        </div>
      </div>
    </article>
  </section>
</div>
{% endblock %}
