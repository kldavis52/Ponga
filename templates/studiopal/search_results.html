{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container">
  <section>
    <h5 style="margin-top: 100px">Search Results</h5>
    <div class="row">
      {% for video in videos %}
      <div class="col m4">
        <div class="card">
          <div class="card-image">
            <a href="{% url 'video_detail' video_pk=video.pk %}">
              <img
                src="{{ video.video_thumbnail.url }}"
                alt="http://unsplash.it/250/150?gravity=center"
              />
            </a>
          </div>
          <div class="card-content row">
            {% if user.studio_name %}
            <img class="col s3 left" id="video-card-avatar" src="#" />
            {% else %} {% endif %}
            <div class="col s8 right" style="padding: 0px">
              <span class="truncate" id="video-card-title"
                >{{ video.title }}</span
              >
              <p id="video-card-date">{{ video.publish_date }}</p>
              <p id="video-card-details">
                {{ video.creator }} â€¢ 19K views
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
{% endblock %}
